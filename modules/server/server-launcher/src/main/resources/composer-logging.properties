####################### HANDLERS #######################

# Configurations for FILE handler which logs server and ui logs.
java.util.logging.FileHandler.formatter=org.ballerinalang.composer.server.launcher.log.formatters.FileFormatter
java.util.logging.FileHandler.pattern=${ballerina.home}/logs/composer.log
java.util.logging.FileHandler.limit=1000000
java.util.logging.FileHandler.append=true

# Configurations for server CONSOLE handler.
java.util.logging.ConsoleHandler.formatter=org.ballerinalang.composer.server.launcher.log.formatters.ConsoleFormatter

####################### FORMATTERS #######################

org.ballerinalang.composer.server.launcher.log.formatters.FileFormatter.format=[%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS,%1$tL] %4$s {%3$s} - %5$s%6$s%n
org.ballerinalang.composer.server.launcher.log.formatters.ConsoleFormatter.format=%5$s%n

####################### LOGGERS #######################

# Logger for logging client(UI) logs to file.
client-logger.handlers=java.util.logging.FileHandler
client-logger.level=INFO
client-logger.useParentHandlers=false

# Logger for logging server logs to file.
org.ballerinalang.handlers=java.util.logging.FileHandler
org.ballerinalang.level=WARNING
org.ballerinalang.useParentHandlers=false

# Logger for logging Composer Server logs to console.
org.ballerinalang.composer=java.util.logging.ConsoleHandler
org.ballerinalang.composer.level=INFO
